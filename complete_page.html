<html>
<head>
    <title>Financial Simulator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <font face = "arial">
    <h3 align = "center">
    Complete Financial Simulator by Andrey Sarantsev
    </h3>
    <hr/>
    <h3 align = "center">
    <a href = "{{url_for('mainPage')}}"> Main Version </a> &nbsp;
    <a href = "https://asarantsev.github.io/WebArchive/"> Web Page</a> &nbsp;
    <a href = "https://github.com/asarantsev"> GitHub</a> &nbsp;
    <a href = "https://my-finance.org">Blog</a> &nbsp;
    <a href = "https://my-finance.org/2025/06/18/disclaimer/"> Disclaimer</a> &nbsp;
    </h3>
    <hr/>
    <div> <form action="{{ url_for('advancedComputation')}}" method="POST">
        <p align = "center">
            <input type="submit" style="height:40px;font-size:24pt;background-color: Orange;" value = "Compute">
        </p>
        <datalist id="tickmarks">
            <option value="10"></option>
            <option value="20"></option>
            <option value="30"></option>
            <option value="40"></option>
            <option value="50"></option>
            <option value="60"></option>
            <option value="70"></option>
            <option value="80"></option>
            <option value="90"></option>
        </datalist>
        <p align = "center">
            <label for="initWealth"> Initial Wealth </label>
            <input type="number" name="initWealth" value = 1000
            style = "height:25px;width:100px;font-size:20px;background-color: HoneyDew;" min = "0" step = "1" required>
            &nbsp; <label for="years"> Time in Years </label>
                <input type="number" name="years" value = "20"
                style = "height:25px;width:100px;font-size:20px; background-color: HoneyDew;" min = "0" max = "50" required>
        </p>
        <h3 align = "center"> Initial Conditions</h3>
        <p align = "center">
            <label for = "initVol"> Volatility Index </label> <input type="number" name="initVol" value = "20"
                style="height:25px;width:100px;font-size:20px;background-color: HoneyDew;" min = "0" max = "50" step = "0.1" required>
                &nbsp; &nbsp;
            <label for = "initBubble"> The Bubble Valuation Measure </label> <input type="number" name="initBubble" value = "0"
                style="height:25px;width:100px;font-size:20px;background-color: HoneyDew;" min = "-2" max = "2" step = "0.01" required>
        </p>
        <p align = "center">
            <label for = "initRate"> Moody's BAA Bond Rate </label> <input type="number" name="initRate" value = "6"
                style="height:25px;width:100px;font-size:20px;background-color: HoneyDew;" min = "0" max = "20" step = "0.1" required>
                &nbsp; &nbsp;
            <label for = "initSpread"> 10 Year -- 3 Month Treasury Spread </label> <input type="number" name="initSpread" value = "1.5"
                style="height:25px;width:100px;font-size:20px;background-color: HoneyDew;" min = "-7" max = "7" step = "0.01" required>
        </p>
        <h3 align = "center"> Portfolio </h3>
        <p align = "center">
            <label for = "bond0"> Stock-Bond split at start </label> <br/>
            100% Stocks <input type="range" id="bond0" name="bond0" min="0" max="100" value="10" list = "tickmarks" style="width:400px"> 100% Bonds</label> <br/>
            <label for = "bond1"> Stock-Bond split at end </label> <br/>
            100% Stocks <input type="range" id="bond1" name="bond1" min="0" max="100" value="40" list = "tickmarks" style="width:400px"> 100% Bonds</label> <br/>
            <label for="intl"> USA-Foreign stock split </label> <br/>
            100% Stocks <input type="range" id="intl" name="intl" min="0" max="100" value="40" list = "tickmarks" style="width:400px"> 100% Foreign</label> <br/>
        </p>
        <h3 align = "center"> Annual Action </h3>
        <p align = "center">
            <label for = 'action'> Withdrawals or contributions? </label>
            <select name = 'action' style = "height:25px;font-size:20px;background-color: HoneyDew;" required>
                <option value = "-1"> Withdrawals </option>
                <option value = "+1"> Contributions </option>
            </select>
            <label for = 'initialFlow'> Initial year </label>
                <input type="number" name="initialFlow" value = "0"
                style="height:25px;width:100px;font-size:20px;background-color: HoneyDew;" min = "0" step = "0.1" required>
        </p>
        <p align = "center">
            <label for = 'change'> Increase or decrease withdrawals/contributions? </label>
            <select name = 'change' style = "height:25px;font-size:20px;background-color: HoneyDew;" required>
                <option value = "+1"> Increase </option>
                <option value = "-1"> Decrease </option>
            </select>
            <label for = 'growthFlow'> Annually By % </label>
                <input type="number" name="growthFlow" value = "0"
                style="height:25px;width:70px;font-size:20px;background-color: HoneyDew;" step = "0.1" min = "0" max = "100" required>
        </p>
	<p align = "center">
		<label for = 'freq'> Frequency of withdrawals/contributions? </label>
		<select name = 'freq' style = "height:25px;font-size:20px;background-color: HoneyDew;" required>
			<option value = "1"> Annual </option>
            <option value = "12"> Monthly </option>
            <option value = "4"> Quarterly </option>
		</select>
	</p>
        </form> </div>
        </body> </html>
